<br>
<table>
    <tr >
      <th>Title and Subtitle of the Book</th>
      <th>Author</th>
      <th>First Published Year</th>
      <th>Publish Year</th>
    </tr>
    <tr *ngFor="let item of data['docs'] | paginate:{itemsPerPage:10,currentPage:p}">
      <td>{{item.title}}</td>
      <td>{{item.author_name}}</td>
      <td>{{item.first_publish_year}}</td>
      <td>{{item.publish_year}}</td>
    </tr>
  </table>
  <pagination-controls 
  (pageChange)="p = $event" 
  class="float-right">
  </pagination-controls>
